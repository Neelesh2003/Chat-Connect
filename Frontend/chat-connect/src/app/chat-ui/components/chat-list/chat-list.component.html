<div class="list-group">
  <div *ngFor="let chat of chats$ | async" 
       class="list-group-item list-group-item-action d-flex align-items-center p-3"
       [class.active]="(selectedChat$ | async)?.id === chat.id"
       (click)="onSelectChat(chat)">
    <div class="flex-grow-1">
      <h6 class="mb-1">{{ chat.name }}</h6>
      <p class="mb-0 text-muted small">{{ chat.lastMessage?.content || 'No messages yet' }}</p>
    </div>
    <span *ngIf="chat.unreadCount > 0" class="badge bg-primary rounded-pill">{{ chat.unreadCount }}</span>
    <span *ngIf="chat.isOnline" class="ms-2">â—</span> <!-- Online indicator -->
  </div>
</div>
