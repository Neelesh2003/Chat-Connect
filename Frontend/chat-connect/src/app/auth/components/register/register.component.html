<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username">
              <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                Username is required (min 3 chars).
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password is required (min 6 chars).
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid || (loading$ | async)">
              {{ (loading$ | async) ? 'Registering...' : 'Register' }}
            </button>
          </form>
          <div *ngIf="error$ | async as error" class="alert alert-danger mt-3">{{ error }}</div>
          <p class="text-center mt-3">
            Already have an account? <a routerLink="../login">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
