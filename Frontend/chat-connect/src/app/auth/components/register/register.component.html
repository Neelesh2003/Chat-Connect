<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register for TalkTrail</h3>
          <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required minlength="3" #username="ngModel">
              <div *ngIf="username.invalid && username.touched" class="text-danger">
                Username is required (min 3 characters).
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required minlength="6" #password="ngModel">
              <div *ngIf="password.invalid && password.touched" class="text-danger">
                Password is required (min 6 characters).
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.form.valid">
              Register
            </button>
          </form>
          <div class="text-center mt-3">
            <a routerLink="../login" class="text-decoration-none">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
